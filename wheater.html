<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/wheater.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Condensed:wght@300&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Clima Agora</title>
</head>
<body>
    <main class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="input-search">
                <input type="search" name="search-city" id="isearch-city" placeholder="Digite a cidade desejada">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="infoClima hide" id="infoClimaid">
            <div class="city">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="choserCity"></span>
                    <img src="" alt="" id="country">
                </h2>
                <p id="temperature"><span></span>&deg;C</p>
            </div>
            <div class="clima">
                <p id="clima-description"></p>
                <img src="" alt="" id="weather-icon">
            </div>
            <div class="infos">
                <p id="umidade">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </main>
    <script src="script/wheater.js"></script>
</body>
</html>
